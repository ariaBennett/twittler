<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <!--Twitter Bootstrap--!>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div id="testDiv">
      <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-refresh"></span>
      </button>
    </div>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        // helper functions
        var displayTweets = function() {
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet"></div>');
            $tweet.text('@' + tweet.user + '(' + tweet.created_at + ')' +': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
        }

        // Refresh button logic
        var $refreshButton = $('<button id="refreshButton" type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-refresh"></span></button>');
        $refreshButton.appendTo($body);
        $('#refreshButton').click(function(){
          $(".tweet").remove();
          console.log("asfas");
          displayTweets();
        });

        
        // initial display of tweets
        displayTweets();


      });
    </script>
  </body>
</html>
