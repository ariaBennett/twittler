<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href="index.css" rel="stylesheet">
    <!--Twitter Bootstrap--!>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!--/Twitter Bootstrap--!>
  </head>
  <body>
    
    <div class="center">
      <button id="refreshButton" type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-refresh"></span>
      </button>
    </div>


    <script>

      $(document).ready(function(){
        var $body = $('body');

        // helper functions
        var displayTweets = function() {
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var tweet_id = "tweetNumber" + index;
            var $tweet = $('<div class="tweet" id="' + tweet_id + '"></div>');
            var $panel = $('<div style="width:33%;" class="center"><div class="panel panel-success"><div class="panel-heading">' + '@' + tweet.user + '</div><div class="panel-body">' + tweet.message + '</div><div class="panel-footer"><font size="1">' + tweet.created_at + '</font></div></div></div>');
            $panel.appendTo($body);

            index -= 1;
          }
        }

        // Refresh button logic
        $('#refreshButton').click(function(){
          $(".tweet").remove();
          displayTweets();
        });

        
        // initial display of tweets
        displayTweets();


      });
    </script>
  </body>
</html>
